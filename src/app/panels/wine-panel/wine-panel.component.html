<div *screenLarge class="group">
  <div class="index">
    <span class="index-text">{{ index }}</span>
  </div>
  <div class="wine-image-container">
    <img class="wine-image" [src]="wine.img" [alt]="wine.label">
  </div>

  <div class="wine-label-text">
    <div class="wine-label-top">
      <div class="wine-label-name">
        <span>{{ wine.label }}</span>
      </div>
      <div class="wine-label-origin">
        <span>{{ wine.origin }} - {{ wine.year }}</span>
      </div>
    </div>
    <div class="wine-label-middle">
      <div class="wine-label-desc">
        <span>{{ wine.description }}</span>
      </div>
    </div>
    <div class="wine-label-bottom">
      <div class="wine-label-link wine-label-link-shop">
        <a href="{{ wine.shop }}" target="_blank">Shop</a>
      </div>
      <div class="wine-label-link wine-label-link-pair">
        <a href="{{ wine.pair }}" target="_blank">Pair</a>
      </div>
    </div>

  </div>


  <div class="wine-price">
    <span>{{ wine.price | currency:'USD':true:'1.2-2'}}</span>
  </div>
</div>

<div *screenBelowLarge class="group-small">
  <div class="title-group-small">
    <div class="index-small">
      <span>{{ index }}</span>
    </div>
    <div class="wine-label-text-small">
      <div class="wine-label-small">
        <span>{{ wine.label }}</span>
      </div>
      <div class="wine-origin-small">
        <span>{{ wine.origin }} - {{ wine.year }}</span>
      </div>
    </div>
  </div>
  <div>
    <img class="wine-image-small" [src]="wine.img" [alt]="wine.label">
  </div>
  <div class="footer-group-small">
    <div class="small-footer-links">
      <div class="wine-label-link wine-label-link-shop">
        <a href="{{ wine.shop }}" target="_blank">Shop</a>
      </div>
      <div class="wine-label-link wine-label-link-pair">
        <a href="{{ wine.pair }}" target="_blank">Pair</a>
      </div>
    </div>
    <div class="wine-price-small">
      <span>{{ wine.price | currency:'USD':true:'1.2-2'}}</span>
    </div>
  </div>

</div>
