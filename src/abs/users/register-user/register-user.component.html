<div class="register-form">
  <img src="./assets/logo.png" width="320" />
  <h4>Register for New Account</h4>

  <form>

    <div class="form-group">
      <input class="form-control" name="username" required placeholder="Requested User Name" />
    </div>
    <div class="form-group">
      <input class="form-control" name="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input class="form-control" name="password" required placeholder="Password" type="password" />
    </div>
    <div class="form-group">
      <input class="form-control" name="password-again" required placeholder="Password Again" type="password" />
    </div>

    <button class="btn btn-default" routerLink="/sign-in" routerLinkActive="active">Cancel</button>
    <button class="btn btn-primary">Register</button>

  </form>
</div>
